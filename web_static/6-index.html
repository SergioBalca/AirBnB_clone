<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB_clone_web</title>

        <link rel="shortcut icon" href="images/icon.png">
        
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
    </head>
    <body>
        <header>
            <div id="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="filter_title">States</h3>
                    <h4 class="filter_subtitle">California, Florida... </h4>
                    <ul class="popover">
                            <li><h2 class="state_name">Arizona:</h2>
                                <ul>
                                    <li>Phoenix</li>
                                    <li>Tucson</li>
                                    <li>Mesa</li>
                                </ul>
                            </li>
                            <li><h2 class="state_name">California:</h2>
                                <ul>
                                    <li>Sacramento</li>
                                    <li>Los Angeles</li>
                                    <li>San Diego</li>
                                </ul>
                            </li>
                                <li><h2 class="state_name">Florida:</h2>
                                    <ul>
                                        <li>Tampa</li>
                                        <li>Orlando</li>
                                        <li>Miami</li>
                                    </ul>
                                </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="filter_title">Amenities</h3>
                    <h4 class="filter_subtitle">Wi-fi, Kitchen... </h4>
                    <ul class="popover">
                        <li>Tv</li>
                        <li>Wi-fi</li>
                        <li>Bar</li>
                    </ul>
                </div>
                <button id="search_button">Search</button>
            </section>   
        </div>
        <footer>Best School</footer>
    </body>
</html>
